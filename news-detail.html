    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL获取新闻ID
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            
            if (newsId) {
                // 加载新闻详情
                loadNewsDetail(newsId);
            } else {
                // 如果没有指定ID，重定向到新闻列表页
                window.location.href = 'news.html';
            }
        });
        
        // 加载新闻详情
        function loadNewsDetail(newsId) {
            // 这里应该是从服务器获取数据
            // 为了演示，使用脚本中的静态数据
            fetchNewsData()
                .then(data => {
                    const news = data.find(item => item.id.toString() === newsId);
                    if (news) {
                        displayNewsDetail(news, data);
                    } else {
                        showErrorMessage();
                    }
                })
                .catch(error => {
                    console.error('获取新闻数据失败:', error);
                    showErrorMessage();
                });
        }
        
        // 显示新闻详情
        function displayNewsDetail(news, allNews) {
            // 设置页面标题
            document.title = `${isEnglish ? news.title.en : news.title.zh} - 南开大学数学建模协会`;
            
            // 填充新闻内容
            document.getElementById('newsTitle').textContent = isEnglish ? news.title.en : news.title.zh;
            document.getElementById('newsTitle').setAttribute('data-zh', news.title.zh);
            document.getElementById('newsTitle').setAttribute('data-en', news.title.en);
            
            document.getElementById('newsDate').textContent = news.date;
            document.getElementById('newsImage').src = news.image;
            document.getElementById('newsImage').alt = isEnglish ? news.title.en : news.title.zh;
            
            // 新闻内容可能包含HTML，使用innerHTML
            const contentEl = document.getElementById('newsContent');
            const content = isEnglish ? news.content.en : news.content.zh;
            contentEl.innerHTML = `<p>${content}</p>`;
            
            // 设置上一篇和下一篇链接
            setupNavigation(news, allNews);
        }
        
        // 设置上一篇和下一篇导航
        function setupNavigation(currentNews, allNews) {
            const currentIndex = allNews.findIndex(news => news.id === currentNews.id);
            const prevNews = document.getElementById('prevNews');
            const nextNews = document.getElementById('nextNews');
            
            // 上一篇
            if (currentIndex < allNews.length - 1) {
                const prev = allNews[currentIndex + 1];
                prevNews.href = `news-detail.html?id=${prev.id}`;
                prevNews.style.display = 'inline-block';
            } else {
                prevNews.style.display = 'none';
            }
            
            // 下一篇
            if (currentIndex > 0) {
                const next = allNews[currentIndex - 1];
                nextNews.href = `news-detail.html?id=${next.id}`;
                nextNews.style.display = 'inline-block';
            } else {
                nextNews.style.display = 'none';
            }
        }
        
        // 显示错误消息
        function showErrorMessage() {
            const newsDetail = document.getElementById('newsDetail');
            newsDetail.innerHTML = `
                <div class="error-message">
                    <h2 data-zh="未找到新闻" data-en="News Not Found">未找到新闻</h2>
                    <p data-zh="抱歉，您请求的新闻不存在或已被删除。" data-en="Sorry, the news you requested does not exist or has been deleted.">抱歉，您请求的新闻不存在或已被删除。</p>
                    <a href="news.html" class="back-to-list" data-zh="返回新闻列表" data-en="Back to News List">返回新闻列表</a>
                </div>
            `;
        }
    </script>
